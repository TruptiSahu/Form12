<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- Google Icon Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <title>Form 12</title>
</head>

<body>

  <div class="box">
    <div class="box__circles">
      <div class="box-circle box-circle-1"></div>
      <div class="box-circle box-circle-2"></div>
      <div class="box-circle box-circle-3"></div>
      <div class="box-circle box-circle-4"></div>
    </div>
    <h2 class="box__title">Login</h2>
    <form class="form">
      <li class="form__row">
        <input type="text" required>
        <label>Email</label>
      </li>
      <li class="form__row">
        <input type="password" required>
        <label>Password</label>
      </li>
      <h3 class="form__forgotLink">Forgot Your Password ?</h3>
    </form>

    <div class="form__btns">
      <button class="form__btn form__btn--register" type="submit">Register</button>
      <button class="form__btn  form__btn--signIn" type="submit">Sign In</button>
    </div>
  </div>

  <!-- IonIcons 5.1.2-->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
